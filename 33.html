<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            height: 200px;
            border: 5px solid #000;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function(){
            var objectBox = document.getElementById("box");
            if(objectBox.currentStyle) {
                alert(objectBox.currentStyle["background-color"]);
            }else{
                alert(getComputedStyle(objectBox,true).height);
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
